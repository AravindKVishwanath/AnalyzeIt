<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse It!</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Analyse It!</h1>
    </header>
    <main class="container">
        <section id="upload-section" class="section">
            <h2>Upload CSV File</h2>
            <form id="upload-form" method="post" enctype="multipart/form-data">
                <input id="file-input" type="file" name="file" accept=".csv">
                <button id="upload-button" type="submit">Upload</button>
            </form>
        </section>
    
        <section id="column-selection" class="section2" style="display:none;">
            <h2>Select Columns and Graph Type</h2>
            <form id="select-columns-form">
                <div class="form-group">
                    <label for="column1">Select Column 1:</label>
                    <select name="column1" id="column1" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="column2">Select Column 2:</label>
                    <select name="column2" id="column2" class="form-control"></select>
                </div>
                <div class="form-group" id="column3-group" style="display:none;">
                    <label for="column3">Select Column 3:</label>
                    <select name="column3" id="column3" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="graph-type">Select Graph Type:</label>
                    <select name="graph-type" id="graph-type" class="form-control">
                        <option value="scatter">Scatter Plot</option>
                        <option value="bar">Bar Graph</option>
                        <option value="line">Line Plot</option>
                        <option value="histogram">Histogram</option>
                        <option value="box">Box Plot</option>
                        <option value="pie">Pie Chart</option>
                        <option value="area">Area Plot</option>
                        <option value="scatter_3d">3D Scatter Plot</option>
                        <option value="line_3d">3D Line Plot</option>
                        <option value="surface_3d">3D Surface Plot</option>
                    </select>
                </div>
                <button type="button" id="plot-button" class="btn btn-primary">Plot Graph</button>
            </form>
        </section>
    
        <section id="plot-section" class="section" style="display:none;">
            <h2>Plots and Summary</h2>
            <div id="plots-container"></div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
